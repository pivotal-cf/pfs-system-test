# https://aka.ms/yaml

strategy:
  matrix:
    minikube:
      imageName: ubuntu-16.04
      cluster: minikube
      registry: minikube

trigger:
- master

pool:
  vmImage: $(imageName)

variables:
  CLUSTER:  '$(cluster)'
  REGISTRY: '$(registry)'
  CLUSTER_NAME: 'fats-$(BuildID)'
  NAMESPACE: '$(CLUSTER_NAME)'

steps:
- task: DockerInstaller@0
  displayName: Docker Installer
  inputs:
    dockerVersion: 18.06.3-ce

- bash: ./tests/run.sh
  displayName: 'Run FATS'

- bash: ./tests/cleanup.sh
  condition: always()
  displayName: 'Cleanup FATS'
