strategy:
  matrix:
    minikube:
      imageName: ubuntu-16.04
      cluster: minikube
      registry: dockerhub
    gke:
      imageName: ubuntu-16.04
      cluster: gke
      registry: gcr

trigger:
- master

pool:
  vmImage: $(imageName)

variables:
  CLUSTER:  '$(cluster)'
  REGISTRY: '$(registry)'
  CLUSTER_NAME: 'fats-$(Build.BuildId)'
  NAMESPACE: '$(CLUSTER_NAME)'

steps:
- script: sudo apt-get update && sudo apt-get install docker.io=18.06.1-0ubuntu1.2~16.04.1
  condition: and(succeeded(), eq(variables['CLUSTER'], 'minikube'))
  displayName: 'Downgrade Docker'

- bash: ./tests/run.sh
  env:
    DOCKER_USERNAME: '$(secret.DOCKER_USERNAME)'
    DOCKER_PASSWORD: '$(secret.DOCKER_PASSWORD)'
    GCLOUD_CLIENT_SECRET: '$(secret.GCLOUD_CLIENT_SECRET)'
  displayName: 'Run FATS'

- bash: ./tests/cleanup.sh
  env:
    DOCKER_USERNAME: '$(secret.DOCKER_USERNAME)'
    DOCKER_PASSWORD: '$(secret.DOCKER_PASSWORD)'
    GCLOUD_CLIENT_SECRET: '$(secret.GCLOUD_CLIENT_SECRET)'
  condition: always()
  displayName: 'Cleanup FATS'
