strategy:
  matrix:
    minikube:
      imageName: ubuntu-16.04
      cluster: minikube
      registry: minikube

trigger:
- master

pool:
  vmImage: $(imageName)

variables:
  CLUSTER:  '$(cluster)'
  REGISTRY: '$(registry)'
  CLUSTER_NAME: 'fats-$(BuildID)'
  NAMESPACE: '$(CLUSTER_NAME)'

steps:
- script: sudo apt-get update && sudo apt-get install docker.io=18.06.1-0ubuntu1.2~16.04.1
  displayName: 'Downgrade Docker'

- bash: ./tests/run.sh
  displayName: 'Run FATS'

- bash: ./tests/cleanup.sh
  condition: always()
  displayName: 'Cleanup FATS'
